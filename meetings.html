<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meetings - Skyway Health Food</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-image: url('logo.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: black;
    }
    nav {
      text-align: center;
      padding: 15px;
      background: rgba(0, 128, 0, 0.8);
    }
    nav a {
      color: white;
      background-color: green;
      text-decoration: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
    }
    .meeting-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      text-align: center;
    }
    .meeting-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .meeting-images img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="meetings.html">Meetings</a>
  </nav>

  <div class="meeting-container">
    <h1>Skyway Health Food Meetings</h1>
    <p>Some beautiful moments from our customer and distributor gatherings</p>
    <div class="meeting-images">
      <img src="m1.jpg" alt="Meeting 1">
      <img src="m2.jpg" alt="Meeting 2">
      <img src="m3.jpg" alt="Meeting 3">
      <img src="m4.jpg" alt="Meeting 4">
    </div>
  </div>

</body>
</html>
